<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма та введення</title>
  </head>
  <body>
    <form>
      <div>
        <label for="name">Ім'я:</label><br />
        <input
          name="first_name"
          id="name"
          type="text"
          placeholder="Введіть ваше ім'я"
          autofocus
        />
      </div>
      <div>
        <label for="last_name">Прізвище:</label><br />
        <input name="last_name" id="last_name" type="text" />
      </div>
      <div>
        <label for="age">Вік:</label><br />
        <input name="age" id="age" type="number" />
      </div>
      <div>
        <label for="email">Електронна пошта:</label><br />
        <input name="email" id="email" type="email" />
      </div>
      <hr />
      <div>
        <label for="pwd">Пароль:</label><br />
        <input id="pwd" type="password" />
      </div>
      <div>
        <label for="color">Улюблений колір:</label><br />
        <input id="color" type="color" />
      </div>
      <div>
        <label for="resume">Резюме:</label><br />
        <input id="resume" type="file" multiple />
      </div>
      <div>
        <label for="volume">Рівень звуку:</label><br />
        <input id="volume" type="range" />
      </div>
      <div>
        <label for="search">Пошук:</label><br />
        <input id="search" type="search" />
      </div>
      <div>
        <label for="website">Вебсайт:</label><br />
        <input id="website" type="url" />
      </div>
      <div>
        <label for="phone_number">Номер телефону:</label><br />
        <input id="phone_number" type="tel" />
      </div>
      <hr />

      <!-- введення дат, часу, тижня, місяця -->
      <div>
        <label for="birthday">День народження:</label><br />
        <input id="birthday" type="date" />
      </div>
      <div>
        <label for="start_date">дата початку роботи (з годиною):</label><br />
        <input id="start_date" type="datetime-local" />
      </div>
      <div>
        <label for="fav_month">Улюблений місяць:</label><br />
        <input id="fav_month" type="month" />
      </div>
      <div>
        <label for="lunch_time">Година початку обіду:</label><br />
        <input id="lunch_time" type="time" />
      </div>
      <div>
        <label for="financial_week">Фінансовий тиждень:</label><br />
        <input id="financial_week" type="week" />
      </div>
      <hr />

      <!-- radio та checkbox -->
      <fieldset>
        <legend>Заняття у вільний час:</legend>
        <div>
          <input name="reading" type="checkbox" id="reading" checked />
          <label for="reading">Читати</label>
        </div>
        <div>
          <input name="films" type="checkbox" id="films" checked />
          <label for="films">Дивитися фільми</label>
        </div>
        <div>
          <input name="travelling" type="checkbox" id="travelling" />
          <label for="travelling">Подорожувати</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Улюблений спосіб пересування</legend>
        <div>
          <input name="transport" type="radio" id="car" checked />
          <label for="car">Авто</label>
        </div>
        <div>
          <input name="transport" type="radio" id="bike" checked />
          <label for="bike">Велосипед</label>
        </div>
        <div>
          <input name="transport" type="radio" id="train" />
          <label for="train">Поїздом</label>
        </div>
      </fieldset>

      <hr />

      <!-- select та multiple select -->
      <div>
        <label for="car">Ваш автомобіль:</label><br />
        <select name="car" id="car">
          <option value="">Виберіть марку авто</option>
          <option value="mb">Mercedes-Benz</option>
          <option value="audi" selected>Audi</option>
          <option value="ford">Ford</option>
          <option value="volvo">Volvo</option>
        </select>
      </div>

      <div>
        <label for="car">Ваш автомобіль:</label><br />
        <select multiple size="4" name="car" id="car">
          <option value="">Виберіть марку авто</option>
          <option value="mb">Mercedes-Benz</option>
          <option value="audi">Audi</option>
          <option value="ford" selected>Ford</option>
          <option value="volvo">Volvo</option>
        </select>
      </div>

      <hr />

      <!-- textare -->
      <div>
        <label for="about">Про себе:</label> <br />
        <textarea id="about" cols="25" rows="5">текст</textarea>
      </div>

      <hr />

      <!-- datalist -->
      <div>
        <label for="browser">Який ваш браузер:</label><br />
        <input type="text" list="browsers" />
        <datalist id="browsers">
          <option value="Internet Explorer"></option>
          <option value="Firefox"></option>
          <option value="Chrome"></option>
          <option value="Opera"></option>
          <option value="Safari"></option>
        </datalist>
      </div>

      <hr />

      <!-- кнопки -->
      <button type="submit">Відправити</button>
      <input type="submit" value="Відправити" />

      <br />
      <br />

      <button type="reset">Очистити форму</button>
      <input type="reset" value="Очистити форму" />

      <br />
      <br />

      <button>Дія</button>
    </form>
  </body>
</html>
