<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Валідація форми</title>
  </head>
  <body>
    <form novalidate autocomplete="off">
      <div>
        <label for="super_name">Super Ім'я:</label><br />
        <input
          required
          minlength="3"
          maxlength="10"
          type="text"
          name="super_name"
          id="super_name"
        />
      </div>
      <div>
        <label for="age">Вік:</label><br />
        <input required min="18" max="65" type="number" name="age" id="age" />
      </div>
      <div>
        <label for="email">Електронна адреса:</label><br />
        <input required type="email" name="email" id="email" />
      </div>
      <div>
        <label for="phone_number">Номер телефону:</label><br />
        <input
          required
          placeholder="38099-111-22-33"
          pattern="[0-9]{5}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          type="tel"
          name="phone_number"
          id="phone_number"
        />
      </div>
      <div>
        <label for="birthday">День народження:</label><br />
        <input
          max="2022-09-10"
          min="2022-06-10"
          step="7"
          required
          type="date"
          name="birthday"
          id="birthday"
        />
      </div>
      <hr />
      <button type="submit">Відправити</button>
    </form>
  </body>
</html>
