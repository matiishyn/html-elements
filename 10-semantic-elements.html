<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Семантичині елементи</title>
  </head>
  <body>
    <h1>Table Layout</h1>
    <h2>Не використовуйте цей спосіб для створення нових вебсайтів</h2>
    <table border="1" width="100%">
      <tr>
        <td colspan="3">
          <h1>шапка сайту / header</h1>
        </td>
      </tr>
      <tr height="500">
        <td width="200">Навігація</td>
        <td>
          <h2>Main</h2>
        </td>
        <td width="150">aside</td>
      </tr>
      <tr>
        <td colspan="3">
          <p>інформація про сайт / footer</p>
        </td>
      </tr>
    </table>

    <h2>А використовуйте CSS Flex та CSS Grid (рідко CSS Float)</h2>
    <header>Header</header>
    <nav>Navigation</nav>
    <main>Main</main>
    <section>Section</section>
    <article>Article</article>
    <aside>Aside</aside>
    <footer>Footer</footer>
  </body>
</html>
