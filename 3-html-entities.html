<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>спецсимволи</title>
</head>
<body>

  <!-- html entities з назвою символа -->
  <p>
    5 &gt; 2 <br>
    2 &lt; 5 <br>
  </p>

  <!-- html entities з номером символа -->
  <p>
    5 &#62; 2 <br>
    2 &#60; 5 <br>
  </p>

  <!-- спецсимволи валюти -->
  <p>&pound;10</p>
  <p>&yen;20</p>
  <p>&euro;30</p>

  <p>авторське право &copy;</p>
  <p>торгова марка &reg;</p>

  <!-- пробіл який не переноситься -->
  <p>привіт, мене звати&nbsp;&nbsp;&nbsp;Іван</p>

  <!-- code елемент для source code -->
  <p>
    html елемент заголовок пишеться ось так:
    <code>
      &lt;h1&gt;заголовок&lt;/h1&gt;
    </code>
  </p>
  

  <p>
    щоб зберегти необхідно натиснути
    <kbd>Ctrl</kbd>
    +
    <kbd>S</kbd>
  </p>

</body>
</html>
