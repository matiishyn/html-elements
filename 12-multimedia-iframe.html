<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мультимедіа та iframe</title>
  </head>
  <body>
    <audio controls autoplay muted>
      <source src="./audio/audio.mp3" type="audio/mpeg" />
      <source src="./audio/audio.ogg" type="audio/ogg" />
      Ваш браузер не підтримує аудіо елемент
    </audio>
    <hr />
    <video autoplay controls>
      <source src="./video/video.mp4" type="video/mp4" />
      Ваш браузер не підтримує відео елемент
    </video>
    <hr />
    <iframe
      width="600"
      height="400"
      src="https://wikipedia.com"
      frameborder="0"
    ></iframe>
    <hr />
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/ux6zXguiqxM"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
    <hr />
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d39738.336221317855!2d-0.17105582642249245!3d51.50136313955388!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48760520cd5b5eb5%3A0xa26abf514d902a7!2sBuckingham%20Palace!5e0!3m2!1sen!2spl!4v1662652758410!5m2!1sen!2spl"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
